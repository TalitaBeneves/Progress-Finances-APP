<section class="container">
  <div
    class="card rounded p-4"
    style="background-color: rgba(0, 0, 0, 0.2) !important"
  >
    <div class="row" style="padding: 1rem !important">
      <div class="pt-1" style="display: block; width: 100%; margin-left: 15px">
        <div class="mb-3">
          <div class="">
            <input
              type="file"
              #file
              (change)="onFileChange($event)"
              style="display: none"
            />
          </div>
          <div class="d-flex align-self-center pt-3">
            <img
              [src]="imagemURL"
              class="rounded"
              (click)="file.click()"
              name="aboutme"
              width="220"
              height="220"
              style="cursor: pointer"
            />
          </div>
        </div>
      </div>

      <div class="col-lg-9">
        <mat-card
          class="w-100 p-3"
          style="background-color: #ffffffeb !important"
        >
          <div class="d-flex">
            <form [formGroup]="form">
              <div class="row p-1">
                <mat-form-field appearance="outline" class="col-sm-12">
                  <mat-label>Nome</mat-label>
                  <input matInput formControlName="nome" placeholder="Nome" />
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-sm-12">
                  <mat-label>E-mail</mat-label>
                  <input matInput type="email" formControlName="email" />
                </mat-form-field>
              </div>
            </form>
            <form [formGroup]="formSenha">
              <div class="row ml-5">
                <mat-form-field appearance="outline" class="col-sm-7">
                  <mat-label>Senha atual</mat-label>
                  <input
                    matInput
                    [type]="hideSenhaAtual ? 'password' : 'text'"
                    formControlName="senhaAtual"
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="hideSenhaAtual = !hideSenhaAtual"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hideSenhaAtual"
                  >
                    <mat-icon>{{
                      hideSenhaAtual ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                </mat-form-field>
                <div class="w-100"></div>

                <mat-form-field appearance="outline" class="col-sm-7">
                  <mat-label>Nova senha</mat-label>
                  <input
                    matInput
                    [type]="hideNovaSenha ? 'password' : 'text'"
                    formControlName="novaSenha"
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    [type]="hideNovaSenha ? 'password' : 'text'"
                    (click)="hideNovaSenha = !hideNovaSenha"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hideNovaSenha"
                  >
                    <mat-icon>{{
                      hideNovaSenha ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                </mat-form-field>

                <div class="w-100"></div>
                <mat-form-field appearance="outline" class="col-sm-7">
                  <mat-label>Confirma nova senha</mat-label>
                  <input
                    matInput
                    formControlName="confirmaSenha"
                    [type]="hideConfirmarSenha ? 'password' : 'text'"
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="hideConfirmarSenha = !hideConfirmarSenha"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hideConfirmarSenha"
                  >
                    <mat-icon>{{
                      hideConfirmarSenha ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            </form>
          </div>
          <div
            style="display: flex; justify-content: end"
            *ngIf="form.dirty || formSenha.dirty"
          >
            <button type="submit" (click)="editarUser()">
              Salvar alterações
            </button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</section>

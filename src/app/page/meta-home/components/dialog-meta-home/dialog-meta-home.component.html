<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Nome da meta</mat-label>
      <input matInput formControlName="nomeMeta" [(ngModel)]="data.nomeMeta" />
    </mat-form-field>

    <br />
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>já tem um valor inicial?</mat-label>
      <input
        matInput
        formControlName="valorInicial"
        [(ngModel)]="data.valorInicial"
        currencyMask
      />
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>qual o seu objetivo?</mat-label>
      <input
        matInput
        formControlName="objetivo"
        [(ngModel)]="data.valorMeta"
        currencyMask
      />
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline" class="w-100 example-full-width">
      <mat-label>Escolha a data para a conclusão</mat-label>
      <input
        matInput
        [min]="minDate"
        [matDatepicker]="picker"
        formControlName="dataEstimada"
        [(ngModel)]="data.dataAlvo"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary">Cancelar</button>
  <button mat-raised-button color="warn" (click)="onNoClick($event)">
    {{ btnTitle }}
  </button>
</div>

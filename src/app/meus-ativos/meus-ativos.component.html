<div class="container">
  <div style="display: flex; align-items: end; justify-content: end">
    <button (click)="openDialogCadastrar()">+Cadastrar Ativo</button>
  </div>
  <div class="dash">
    <canvas #chart></canvas>
  </div>

  <table class="table table-dark mt-4 text-center">
    <thead style="background-color: #161819 !important">
      <tr>
        <th scope="col">Tipo de ativo</th>
        <th scope="col">Nome do ativo</th>
        <th scope="col">Nota</th>
        <th scope="col">Recomendado %</th>
        <th scope="col">Valor Sugerido</th>
        <!-- <th scope="col">Valor Total</th>
        <th scope="col">Quantidade</th> -->
        <!-- <th scope="col">Valor atual do ativo</th> -->
        <th scope="col">Ação</th>
      </tr>
    </thead>

    <tbody *ngFor="let item of items">
      <tr>
        <td
          style="padding-left: 68px"
          [ngClass]="{
            corFundo: item.tipoAtivo === 0,
            fiis: item.tipoAtivo === 1,
            rendaFixa: item.tipoAtivo === 2
          }"
        >
          <div
            style="
              color: #fff;
              background-color: rgb(79, 191, 181);
              border-radius: 20px;
              padding: 10px;
              font-size: 16px;
              width: 75%;
            "
            [style.background-color]="
              item.tipoAtivo === 0
                ? '#4fbfb5'
                : item.tipoAtivo === 1
                ? '#26d5f2'
                : '#529be1'
            "
          >
            {{ item.tipoAtivo | formatTipoAtivo }}
          </div>
        </td>
        <td>{{ item.nome }}</td>
        <td>{{ item.nota }}</td>
        <td>{{ item.recomendacaoPorcentagem + "%" }}</td>
        <td>{{ item.sugestaoInvestimento }}</td>
        <!-- <td>{{ item.valorAtivo }}</td> // o valor vai ser exibido por uma chamada a api -->
        <!-- <td></td>
        <td></td> -->
        <td>Aportar</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="items == 0">
    <p style="color: #ffffff; text-align: center">Nenhum ativo cadastrado</p>
  </div>
</div>

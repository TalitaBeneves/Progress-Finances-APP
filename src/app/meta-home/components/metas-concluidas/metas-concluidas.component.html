<div
  class="cards my-3"
  style="cursor: pointer"
  *ngFor="let item of filtroStatusConcluidas"
>
  <div class="d-flex w-100">
    <h3 style="width: 100%; margin-bottom: 3px">{{ item.nomeMeta }}</h3>
    <img
      class="mr-4"
      src="../../assets/img/information.png"
      alt="icone-search"
      width="25px"
      height="25px"
      data-toggle="tooltip"
      data-placement="top"
      title="Visualizar seu Depositos"
      (click)="openDetail(item)"
    />
  </div>
  <div class="progress" style="height: 26px; border-radius: 20px">
    <div
      [style.width]="item.porcentagem + '%'"
      class="progress-bar bg-danger"
      role="progressbar"
      aria-valuenow="50"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <p
        style="
          text-align: end;
          color: #ffffffc9;
          padding-top: 10px;
          font-size: 18px;
          font-weight: bold;
          padding-right: 20px;
        "
        *ngIf="item.porcentagem"
      >
        {{ item.porcentagem + "%" }}
      </p>
    </div>
  </div>
  <div class="d-flex w-100">
    <p class="card-p">valor atual: {{ item.valorInicial | currency : "R$" }}</p>
    <p class="card-p">objetivo: {{ item.valorMeta | currency : "R$" }}</p>
    <p class="card-p">
      Data estimada para conclusão: {{ item.dataAlvo | date : "dd/MM/YYYY" }}
    </p>
  </div>
</div>
<p
  *ngIf="filtroStatusConcluidas?.length <= 0"
  style="color: #ffffff; padding: 10px 0px 10px 20px"
>
  Não há metas concluídas
</p>

<section>
  <button (click)="addMeta()">+Adicionar Meta</button>
  <h1>Metas em andamento</h1>
  <div class="cards my-3" style="cursor: pointer" *ngFor="let item of metas">
    <div class="d-flex w-100" (click)="openDetail()">
      <h3 style="width: 100%; margin-bottom: 3px">{{ item.nomeMeta }}</h3>
      <div class="d-flex justify-content-end w-100 pr-4">
        <img
          class="mr-2"
          src="../../assets/img/icon.png"
          alt="icone-editar"
          width="21px"
          height="21px"
          (click)="edit(item)"
        />
        <img
          class="mr-4"
          src="../../assets/img/lixeira.png"
          alt="icone-excluir"
          width="21px"
          height="21px"
          (click)="delet(item.id)"
        />
      </div>
    </div>
    <div class="progress" style="height: 26px; border-radius: 20px">
      <div
        class="progress-bar bg-danger"
        role="progressbar"
        style="width: 50%"
        aria-valuenow="50"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <div class="d-flex w-100">
      <p class="card-p">valor atual: {{ item.valorInicial }}</p>
      <p class="card-p">objetivo: {{ item.objetivo }}</p>
      <p class="card-p">
        valor atualdata estimada para conclusão: {{ item.dataEstimada }}
      </p>
    </div>
  </div>
  <div *ngIf="metas?.length <= 0">
    <p style="color: #ffffff; padding: 10px 0px 10px 20px">
      Não há metas em andamento!
    </p>
  </div>

  <div class="mt-4">
    <h1>Metas Concluídas</h1>
    <p style="color: #ffffff; padding: 10px 0px 10px 20px">
      Não há metas concluídas
    </p>
  </div>
</section>

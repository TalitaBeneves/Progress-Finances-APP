<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Data</mat-label>
      <input matInput formControlName="data" [(ngModel)]="data.data" />
    </mat-form-field>

    <br />
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Hora</mat-label>
      <input matInput formControlName="hora" [(ngModel)]="data.hora" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Valor</mat-label>
      <input matInput formControlName="valor" [(ngModel)]="data.valor" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.valor">
    Cancelar
  </button>
  <button mat-raised-button color="warn" (click)="onNoClick($event)">
    {{ btnTitle }}
  </button>
</div>

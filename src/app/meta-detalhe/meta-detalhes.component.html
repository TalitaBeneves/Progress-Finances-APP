<section class="mt-5">
  <a [routerLink]="['/metas-home']">Voltar</a>
  <button (click)="addDadosGrid()">+ Adicionar</button>
  <p style="color: #fff; text-align: center">Progresso</p>
  <div class="progress" style="height: 26px; border-radius: 20px">
    <div
      class="progress-bar bg-danger"
      role="progressbar"
      [style.width]="progresso + '%'"
      aria-valuenow="50"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>

  <table class="table table-dark mt-4">
    <thead style="background-color: #ef4b21 !important">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Data</th>
        <th scope="col">Hora</th>
        <th scope="col">Valor</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>

    <tbody *ngFor="let item of items.items">
      <tr>
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.data }}</td>
        <td>{{ item.hora }}</td>
        <td>{{ item.valor }}</td>
        <td>
          <img
            src="../../assets/img/icon.png"
            alt="icone-editar"
            width="21px"
            height="21px"
            (click)="edit(item.id)"
          />
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="items?.items == 0">
    <p style="color: #ffffff; text-align: center">Não há dados</p>
  </div>
</section>

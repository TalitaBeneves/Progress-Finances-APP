<section class="mt-5 container">
  <div style="display: flex; align-items: end; justify-content: end">
    <a [routerLink]="['/metas-home']">Voltar</a>
    <button (click)="cadastrarItem()">+ Adicionar</button>
  </div>
  <p style="color: #fff; text-align: center">Progresso</p>
  <div class="progress" style="height: 26px; border-radius: 20px">
    <div
      class="progress-bar bg-danger"
      role="progressbar"
      [style.width]="items?.porcentagem + '%'"
      aria-valuenow="50"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <p
        style="
          text-align: end;
          color: #ffffffc9;
          padding-top: 10px;
          font-size: 18px;
          font-weight: bold;
          padding-right: 20px;
          padding-left: 12px;
        "
        *ngIf="items?.porcentagem"
      >
        {{ items?.porcentagem + "%" }}
      </p>
    </div>
  </div>

  <table class="table table-dark mt-4">
    <thead style="background-color: #ef4b21 !important">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Data</th>
        <th scope="col">Horário</th>
        <th scope="col">Valor</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>

    <tbody *ngFor="let item of items.items">
      <tr>
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.dataDeposito | date : "dd/MM/yyyy" }}</td>
        <td>{{ item.dataDeposito | date : "HH:mm" }}</td>
        <td>{{ item.valorDepositado }}</td>
        <td>
          <img
            src="../../assets/img/icon.png"
            alt="icone-editar"
            width="21px"
            height="21px"
            (click)="editarItem(item.id)"
          />
          <img
            class="ml-3"
            src="../../assets/img/lixeira.png"
            alt="icone-lixeira"
            width="21px"
            height="21px"
            (click)="deletarItem(item.id)"
          />
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="items?.items == 0">
    <p style="color: #ffffff; text-align: center">Não há dados</p>
  </div>
</section>

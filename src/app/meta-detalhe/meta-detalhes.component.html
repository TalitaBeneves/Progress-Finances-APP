<section class="mt-5">
  <a [routerLink]="['/metas-home']">Voltar</a>
  <p style="color: #fff; text-align: center">Progresso</p>
  <div class="progress" style="height: 26px; border-radius: 20px">
    <div
      class="progress-bar bg-danger"
      role="progressbar"
      style="width: 50%"
      aria-valuenow="50"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>

  <table class="table table-dark mt-4">
    <thead style="background-color: #ef4b21 !important">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Data</th>
        <th scope="col">Hora</th>
        <th scope="col">Valor</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>03/04/2023</td>
        <td>12:30</td>
        <td>800</td>
        <td>
          <img
            src="../../assets/img/icon.png"
            alt="icone-editar"
            width="21px"
            height="21px"
            (click)="edit()"
          />
        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>03/04/2023</td>
        <td>12:30</td>
        <td>800</td>
        <td>
          <img
            src="../../assets/img/icon.png"
            alt="icone-editar"
            width="21px"
            height="21px"
            (click)="edit()"
          />
        </td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>03/04/2023</td>
        <td>12:30</td>
        <td>800</td>
        <td>
          <img
            src="../../assets/img/icon.png"
            alt="icone-editar"
            width="21px"
            height="21px"
            (click)="edit()"
          />
        </td>
      </tr>
    </tbody>
  </table>
</section>

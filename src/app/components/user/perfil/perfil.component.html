<section class="container">
  <div class="mr-0 pr-0" style="display: flex; height: 46%">
    <div
      class="rounded-left"
      style="width: 302px; background-color: var(--color-progress)"
    >
      <div class="img">
        <div
          class="pt-1"
          style="display: block; width: 100%; margin-left: 15px"
        >
          <div class="mb-3">
            <div class="">
              <input
                type="file"
                #file
                (change)="onFileChange($event)"
                style="display: none"
              />
            </div>
          </div>
        </div>

        <img
          [src]="imagemURL"
          (click)="file.click()"
          name="aboutme"
          style="cursor: pointer"
        />

        <span style="color: #fff; display: block; text-align: center">
          {{ teste }}
        </span>
      </div>
    </div>

    <div class="py-4 rounded-right bg-white">
      <div>
        <mat-tab-group
          class="w-100"
          mat-stretch-tabs="false"
          mat-align-tabs="center"
        >
          <mat-tab label="Dados"
            ><app-form-dados (changeName)="teste = $event"></app-form-dados
          ></mat-tab>
          <mat-tab label="Senha"><app-form-senha></app-form-senha></mat-tab>
          <mat-tab label="Deletar Conta"
            ><app-deletar-conta></app-deletar-conta
          ></mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</section>

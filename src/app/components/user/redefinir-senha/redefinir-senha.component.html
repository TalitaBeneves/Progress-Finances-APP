<section class="area_login">
  <div
    class="rounded-left"
    style="width: 467px; height: 65%; background-color: var(--color-progress)"
  >
    <div class="text-center" style="margin: 40% auto">
      <h1 class="my-0">Redefina sua senha</h1>
    </div>
  </div>
  <div class="login rounded-right">
    <p><b>PROGRESS FINANCE</b></p>

    <form [formGroup]="form" class="form">
      <input type="email" formControlName="email" placeholder="E-mail" />
      <input type="password" formControlName="novaSenha" placeholder="Senha" />
      <button class="my-3" type="submit" (click)="redefinir()">
        Redefinir
      </button>
    </form>

    <p>
      <a href="/login" style="color: rgb(134, 158, 45)">Login </a>
    </p>
  </div>
</section>
